<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Convertion</title>
</head>
<body>
  <div class="container">
    <h2 class="title mb-3"><span>Chapmoney</span> 
      Convert
      <div class="titleBorder"></div>
    </h2>
    <div class="card card-1 w-50">
      <div class="card-body">
        <h5>
          Afrique de l'Ouest 
          <i class="uil uil-scroll-h"></i>
          Russie
        </h5>
        <div class="row">
          <div class="col-6">
            <div class="montant mb-3">
              <i class="uil uil-money-insert"></i>
              <label class="form-label">Montant <b>CFA</b></label>
              <input type="number" class="form-control" id="montant">
            </div>
            <div class="equivalance">
              <i class="uil uil-money-withdraw"></i>
              <label class="form-label">Equivalence <b>RUB</b></label>
              <div type="text" class="form-control" id="equivalance"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="montant-rub mb-3">
              <i class="uil uil-money-insert"></i>
              <label class="form-label">Montant <b>RUB</b></label>
              <input type="number" class="form-control" id="montant-rub">
            </div>
            <div class="equivalance-rub">
              <i class="uil uil-money-withdraw"></i>
              <label class="form-label">Equivalence <b>CFA</b></label>
              <div type="text" class="form-control" id="equivalance-rub"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- AC -->
    <div class="card card-2 w-50">
      <div class="card-body">
        <h5>
          Afrique Centrale 
          <i class="uil uil-scroll-h"></i>
          Russie
        </h5>
        <div class="row">
          <div class="col-6">
            <div class="montant mb-3">
              <i class="uil uil-money-insert"></i>
              <label class="form-label">Montant <b>CFA</b></label>
              <input type="number" class="form-control" id="montant">
            </div>
            <div class="equivalance">
              <i class="uil uil-money-withdraw"></i>
              <label class="form-label">Equivalence <b>RUB</b></label>
              <div type="text" class="form-control" id="equivalance"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="montant-rub mb-3">
              <i class="uil uil-money-insert"></i>
              <label class="form-label">Montant <b>RUB</b></label>
              <input type="number" class="form-control" id="montant-rub">
            </div>
            <div class="equivalance-rub">
              <i class="uil uil-money-withdraw"></i>
              <label class="form-label">Equivalence <b>CFA</b></label>
              <div type="text" class="form-control" id="equivalance-rub"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- ======= SCROLL REVEAL ======= -->
  <script src="./js/scrollreveal.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
