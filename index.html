<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Exchange Rate</title>
</head>
<body>
  <div class="container ">
    <h2 class="title text-center mt-5">ChapMoney <br>Exchange Rate</h2>

    <div class="card w-75 mx-auto mt-5 mb-5">
      <img src="./img/transaction.webp" style="width: 13rem;" class="mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <!-- 1 -->
            <div class="input-group mb-4">
              <input type="text" class="form-control" id="montant">
              <span class="input-group-text" id="basic-addon2">FCA</span>
            </div>
            <!-- 2 -->
            <div class="equivalance">
              <div class="result d-flex align-items-center justify-content-between" id="equivalance">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group montant-rub mb-4">
              <input type="text" class="form-control" id="montant-rub">
              <span class="input-group-text" id="basic-addon2">RUB</span>
            </div> 
            <div class="input-group equivalance-rub">
              <div class="result result-RUB d-flex align-items-center justify-content-between" id="equivalance-rub"></div>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>

  <!-- ======= SCROLL REVEAL ======= -->
  <script src="./js/script.js"></script>
</body>
</html>
